<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket.io experimenting</title>
	<style>
		a {
			display: inline-block;
			padding: 20px;
			color: black;
			background: lightgray;
			text-decoration: none;
		}
	</style>
</head>
<body>

	<h1>Interface</h1>
	<a href="#" class="testing" data-command="streamToggle">Toggle stream visiblity</a>
	<a href="#" class="testing" data-command="scheduleToggle">Toggle schedule visiblity</a>

	<h1>Stream</h1>
	<form data-stream-url>
		Stream URL:
		<input type="url">
		<button type="submit">Go</button>
	</form>
	
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
	<script>
 		var socket = io();
 		$("[data-command]").on("click", function(e) {
 			e.preventDefault();
 			socket.emit("command", $(this).attr("data-command"));
 		});
 		$("[data-stream-url]").on("submit", function(e) {
 			e.preventDefault();
 			socket.emit("command", "streamNavigate", { url: $(this).find("input").val() });
 		})
	</script>

</body>
</html>
