<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://use.typekit.net/rvj6shm.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	<link rel="stylesheet" href="/dst/css/admin.css">
	<title>Original admin controls do not steal</title>
</head>
<body class="admin">
	<nav class="navigation">
		<ul class="navigation__list">
			<li class="navigation__item">
				<a class="navigation__link" href="#stream">Streamer</a>
			</li>
			<li class="navigation__item">
				<a class="navigation__link" href="#player">Ponydrome</a>
			</li>
			<li class="navigation__item">
				<a class="navigation__link" href="#alerts">Alerts</a>
			</li>
		</ul>
	</nav>
	<section class="admin__section" id="stream">
		<h1 class="admin__title">Streamer settings</h1>
		<section class="admin__subsection">
			<div class="form__section">
				<button class="form__button" type="button" name="run-command" data-cmd="streamToggle">
					Toggle stream visibility
				</button>
			</div>
		</section>
		<section class="admin__subsection">
			<form class="form__section" data-stream-url>
				<label class="form__label" for="stream-url">Player URL</label>
				<div class="form__control">
					<input class="form__input" name="stream-url" type="text" value="http://">
					<button class="form__button" type="submit">
						Go
					</button>
				</div>
			</form>
			<div class="form__section">
				<div class="form__label">Player presets</div>
				<button class="form__button" type="button" name="run-command" data-cmd="streamNavigate" data-params='{ "url": "/player" }'>Ponydrome player</button>
				<button class="form__button" type="button" name="run-command" data-cmd="streamNavigate" data-params='{ "url": "/screens/hello" }'>Start of meet</button>
				<button class="form__button" type="button" name="run-command" data-cmd="streamNavigate" data-params='{ "url": "/screens/goodbye" }'>End of meet</button>
			</div>
		</section>
	</section>
	<section class="admin__section" id="player">
		<h1 class="admin__title">Ponydrome moderation</h1>
		
	</section>
	<section class="admin__section" id="alerts">
		<h1 class="admin__title">Alerts</h1>
		<section class="admin__subsection">
			<form class="form__section" data-stream-alert>
				<label class="form__label" for="alert-text">Alert message</label>
				<div class="form__control">
					<input class="form__input" name="alert-text" type="text">
					<select class="form__input" name="alert-duration">
						<option value="1">1</option>
						<option value="5" selected>5</option>
						<option value="10">10</option>
						<option value="15">15</option>
						<option value="20">20</option>
						<option value="30">30</option>
						<option value="60">60</option>
					</select>
					<button class="form__button" type="submit">
						Go
					</button>
				</div>
			</form>
		</section>
	</section>
	<script src="/adminKey"></script>
	<script src="/dst/js/admin.js"></script>
	<script>
		$(document).ready(function() {
			var admin = new app.admin();
			admin.init();
		});
	</script>
</body>
</html>
