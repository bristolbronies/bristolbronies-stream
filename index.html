<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex, nofollow">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic|Lato:900">
	<link rel="stylesheet" href="/assets/css/bristolbronies.css">
	<title>Bristol Bronies Stream</title>
</head>
<body>
	<section class="stream">
		<div class="stream__message">Awaiting input</div>
		<iframe class="stream__iframe js-streamer" allowfullscreen></iframe>
	</section>
	<section class="tweetstream">
		<header class="tweetstream__header">
			<h1 class="tweetstream__title">Tweets</h1>
			<p class="tweetstream__subtitle">Tweet <strong>@bristolbronies</strong> or <strong>#BBS5</strong> to appear here!</p>
		</header>
		<ul class="tweetstream__list js-tweetstream">
		</ul>
	</section>
	<section class="schedule">
		<span class="schedule__label">Coming up</span>
		<span class="js-schedule-placeholder"></span>
	</section>
	<script type="text/html" id="tmpl-tweet">
			<li class="tweetstream__item tweet">
				<img class="tweet__avatar" src="{{avatar}}" alt="">
				<div class="tweet__container">
					<div class="tweet__body">
						<div class="tweet__content">
							{{content}}
						</div>
						<div class="tweet__metadata">
							@{{user}} &middot; <time data-timeago datetime="{{time}}">{{time}}</time>
						</div>
					</div>
				</div>
			</li>
	</script>
	<script type="text/html" id="tmpl-schedule">
		<span class="schedule__event"><strong>{{time}}</strong> {{event}}</span>
	</script>
	<script src="/assets/js/vendor.min.js"></script>
	<script src="/assets/js/bristolbronies.min.js"></script>
</body>
</html>
