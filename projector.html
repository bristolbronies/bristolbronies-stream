<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
	<script src="https://use.typekit.net/rvj6shm.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	<link rel="stylesheet" href="/dst/css/streamer.css">
	<title>Severn Bronies Streamer</title>
</head>
<body class="streamer">

	<section class="streamer__stream">
		<div class="stream" data-stream>
			<iframe class="stream__iframe" name="stream" data-stream-iframe allowfullscreen></iframe>
		</div>
	</section>
	<section class="streamer__tweetstream tweetstream" data-tweets>
		<header class="tweetstream__header">
			<h1 class="tweetstream__title">
				Tweets
			</h1>
			<p>Tweets <strong>@SevernBronies</strong> or <strong>#6Severn</strong> to appear here!</p>
		</header>
		<ul class="tweetstream__list" data-tweets-list>
		</ul>
	</section>
	<section class="streamer__schedule">
		<div class="schedule" data-schedule>
			<span class="schedule__label">Coming up</span>
			<ol class="schedule__list" data-schedule-content></ol>
		</div>
	</section>

	<script type="text/html" id="tmpl-tweet">
		<li class="tweetstream__item tweet {{#automated}}tweet--faded{{/automated}}">
			{{#user.profile_image_url}}
			<img class="tweet__avatar" src="{{user.profile_image_url}}" alt="">
			{{/user.profile_image_url}}
			<div class="tweet__container">
				<div class="tweet__body">
					<div class="content tweet__content">
						{{{text}}}
					</div>
					<div class="tweet__metadata">
						<span class="tweet__user">@{{user.screen_name}}</span>
						<time class="tweet__timestamp" datetime="{{created_at}}" data-timeago>{{created_at}}</time>
					</div>
				</div>
			</div>
		</li>
	</script>

	<script type="text/html" id="tmpl-schedule">
		<li class="schedule__item" data-timestamp="{{timestamp}}">
			<time class="schedule__timestamp" datetime="{{timestamp}}" data-timeago>{{timestamp}}</time>
			<span class="schedule__name">{{name}}</span>
		</li>
	</script>

	<script type="text/html" id="tmpl-message">
		<div class="message" data-message>
			<div class="message__spacer"></div>
			<div class="message__inner" data-message-content>
				{{text}}
			</div>
		</div>
	</script>

	<script src="/dst/js/streamer.js"></script>
	<script>
		$(document).ready(function() {
			var streamer = new app.streamer();
			streamer.init();
		});
	</script>

</body>
</html>
