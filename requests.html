<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/dst/css/stylesheet.css">
	<title>Request Songs</title>
	<style>
		body{
			padding:20px;
		}
	</style>
</head>
<body>

	<form id="search" class="form">
		<div class="form__row">
			<div class="form__control">
				<input class="form__input" name="search" type="search" placeholder="Search For..."/>
			</div>
			<button type="submit" class="button button--positive form__submit">Search</button>
		</div>

		<select name="service" hidden>
			<option value="youtube" selected>Youtube</option>
			<option value="soundcloud">Soundcloud</option>
		</select>
	</form>
	<div id="results"></div>
	<button class="button" id="more" type="button">Load More</button>


	<script type="text/html" id="tmpl-video">
		<div>
			<h1>{{title}}</h1>
			<img src="{{thumbnail}}" style="float:left">
			<div style="clear:left">{{description}}</div>
			<button class="submitRequest" type="button" data-id="{{id}}" data-title="{{title}}" data-thumbnail="{{thumbnail}}" data-description="{{description}}" data-type="{{type}}">Request</button>
		</div>
	</script>

	<script src="/dst/js/player.js"></script>
	<script>
		$(document).ready(function() {
			var requests = new app.requests();
			requests.init();
		});
	</script>

</body>
</html>
